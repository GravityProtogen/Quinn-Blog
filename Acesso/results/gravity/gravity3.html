<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Grande</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fundo preto */
            color: #FFF; /* Texto branco */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .large-text {
            font-size: 4em; /* Ajuste o tamanho do texto conforme necessário */
            text-align: center;
        }
        .button {
            margin-left: 20px; /* Espaço entre o texto e o botão */
            padding: 10px 20px;
            background-color: #00FF00;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="large-text">
            Certo, se assim queira, abra sua mente, e descubra o que há além do Alheio, descubra a simulação da simulação, o Automata do Oblivio
        </div>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">Prosseguir</a>
    </div>
</body>
</html>
