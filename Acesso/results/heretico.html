<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrita Estranha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #32CD32; /* Verde neon */
            font-family: 'Creepster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 6em;
            text-shadow: 2px 2px 8px #FF0000, -2px -2px 8px #00FFFF; /* Sombras coloridas */
            letter-spacing: 5px; /* Espaçamento entre letras */
        }

        /* Efeito de piscada no texto */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            animation: flicker 2s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>O que poderia ser que estão a procurar tanto</h1>
</body>
</html>
