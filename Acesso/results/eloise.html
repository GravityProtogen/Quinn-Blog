<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Input</title>
    <style>
        body {
            background-color: #d3c6a6; /* Match the beige background of the image */
            color: #2a2a2a; /* Dark color similar to the pipe */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            border: 2px solid #2a2a2a; /* Border matching the pipe color */
            padding: 10px;
            font-size: 16px;
            width: 300px;
            background-color: #f7f3e3; /* Slightly lighter color for input background */
            color: #2a2a2a;
            text-align: center;
            outline: none; /* Remove the blue outline on focus */
        }
        input[type="text"]:focus {
            outline: none; /* Ensure the outline is removed on focus */
        }
    </style>
</head>
<body>
    <img src="../imgs/cest.png" alt="Pipe Image">
    <p>Ceci n'est pas une...?</p>
    <input type="text" id="codeInput" placeholder="tape ta rÃ©ponse" onkeypress="checkCode(event)">
    
    <script>
        function checkCode(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('codeInput').value.toLowerCase();
                if (input === 'pipe') { // Set the correct answer here
                    window.location.href = './elo2/elo2.html'; // Redirect to the next page
                } else {
                    alert('Incorrect! Try again.');
                }
            }
        }
    </script>
</body>
</html>
