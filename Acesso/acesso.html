<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso</title>
    <link rel="stylesheet" href="acessostyle.css">
</head>
<body>
    <div class="container">
        <img src="./imgs/pc antigo.png" alt="Imagem de um computador antigo" class="computer-image">
        <p>3</p>
        <div class="input-area">
            <input type="text" id="access-code" placeholder="Digite aqui...">
            <button onclick="checkAccess()">Enviar</button>
            <div class="hidden-text">
                <p class="camouflage">Caso necessario, dicas serão mostradas aqui.</p>
                <p class="camouflage">A bio é um ótimo lugar para começar.</p>
            </div>
        </div>
    </div>

    <script>
        function checkAccess() {
            var code = document.getElementById('access-code').value.toLowerCase();
            
            // Usar switch para verificar o código de acesso
            switch(code) {
                case "codigo1":
                    window.location.href = "./imgs/cripto.png";
                    break;
                case "desalmados":
                    window.location.href = "./imgs/uno.png"; 
                    break;
                case "gravity":
                    window.location.href = "./results/gravity/gravity.html"; 
                    break;
                case "nya":
                    window.location.href = "./imgs/cripto.png"; 
                    break;
                case "pekomi":
                    window.location.href = "./results/basket/basket.html"; 
                    break;
                case "ronove":
                    window.location.href = "./results/church.html";
                    break;
                case "operaria":
                    window.location.href = "https://edisciplinas.usp.br/pluginfile.php/2545967/mod_resource/content/1/MARX%3B%20ENGELS.%20Manifesto%20Comunista.pdf"; 
                    break;
                case "naturalista":
                    window.location.href = "https://festivalofthetrees.wordpress.com"; 
                    break;
                case "artifice":
                    window.location.href = "https://web.archive.org/web/20091021222911/http://geocities.com/krystal_drohan_art/misc.html"; 
                    break;
                case "desgarrada":
                    window.location.href = "https://web.archive.org/web/20090830075603/http://geocities.com/ap_atomicpunk/index.htm"; 
                    break;
                case "esoterica":
                    window.location.href = "https://web.archive.org/web/20091020074402/http://geocities.com/white_magick_666/"; 
                    break;
                case "arcana":
                    window.location.href = "https://web.archive.org/web/20090728082432/http://geocities.com/magicmarketplace/"; 
                    break;                           
                default:
                    alert("Código incorreto. Tente novamente.");
            }
        }
    </script>
    
</body>
</html>
